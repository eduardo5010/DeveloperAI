<!DOCTYPE html>
<html>
  <head>
    <title>Login ‚Äì DeveloperAI</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üîê DeveloperAI Login</h1>
      <form method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
          minlength="6"
        />
        <small
          >‚ö†Ô∏è M√≠nimo 6 caracteres. Permitidos: letras, n√∫meros, ! @ # $ % ^ & *
          ( )</small
        >
        <div id="strength"></div>

        <button type="submit">Login</button>
      </form>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
    <script>
      document
        .getElementById("password")
        .addEventListener("input", function () {
          const val = this.value;
          const strength = document.getElementById("strength");
          let score = 0;

          if (val.length >= 6) score++;
          if (/[A-Z]/.test(val)) score++;
          if (/[0-9]/.test(val)) score++;
          if (/[^A-Za-z0-9]/.test(val)) score++;

          const levels = [
            "Muito fraca",
            "Fraca",
            "M√©dia",
            "Forte",
            "Muito forte",
          ];
          strength.textContent = "üîí For√ßa da senha: " + levels[score];
        });
    </script>
  </body>
</html>
